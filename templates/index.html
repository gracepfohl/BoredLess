<html>
 <head>
   <link rel="stylesheet" type="text/css" href="/styles/styles.css">
 </head>
 <body>
     <div class="pagetitle">
       <h1>BoredLess</h1>
     </div>
     <div class="main">
     </div>
     <form method="post" action="/new-student">
       First name:<br>
       <input type="text" name="first-name" value="First Name">
       <br>
       Last name:<br>
       <input type="text" name="last-name" value="Last Name">
       <br>
       Student ID:<br>
       <input type="text" name="student-id" value="Student ID">
       <br>
       <label for="user_meme_sign">Your Sign:</label>
       <select name="user_meme_sign">
         <option value="Aquarius">Aquarius</option>
         <option value="Pisces">Pisces</option>
         <option value="Aires">Aires</option>
         <option value="Taurus">Taurus</option>
         <option value="Gemini">Gemini</option>
         <option value="Cancer">Cancer</option>
         <option value="Leo">Leo</option>
         <option value="Virgo">Virgo</option>
         <option value="Libra">Libra</option>
         <option value="Scorpio">Scorpio</option>
         <option value="Sagittarius">Sagittarius</option>
         <option value="Capricorn">Capricorn</option>
       </select>
       <input type="submit" value="Next MEME">
     </form>
 </body>
</html>
